<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>otp</title>
    <script>
        function submitHandler() {
            const otp = document.getElementById("otp1").value;
            alert(otp);
            // otp.addEventListener("submit", () => {
            // const otpNum = otp.elements["otp"];

            fetch('https://nydk62oop8.execute-api.ap-south-1.amazonaws.com/dev/verifyOTP', {
                method: "POST",
                body: "otp=" + otp + "&user_id=33",
                headers: { "Content-type": "application/json" }
            })
                .then(response => response.json())
                .then(json => console.log(json))
                .catch(err => console.log(err))
        }
    </script>
</head>

<body>
    <form action="submit" method="post" id="otp" onsubmit="submitHandler()">
        <input type="text" placeholder="Enter OTP" id="otp1">
        <button type="submit">submit</button>
    </form>
</body>

</html>
